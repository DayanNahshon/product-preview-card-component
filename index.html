<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Project | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main class="container">
    <article class="photo-overflow">
      <div class="product-photo-desktop">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>

      <div class="product-photo-mobile">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
    </article>

    <article class="product-info-wrapper">
      <div class="product-description">
        <h3 class="overline">Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="product-price">
        <h2>$149.99</h2>
        <strong>$169.99</strong>
      </div>

      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
          <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
        </svg>
        Add to Cart
      </button>
    </article>
  </main>
</body>
</html>
